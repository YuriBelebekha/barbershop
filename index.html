<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BarberShop</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.min.css" />
	</head>

	<body>
		<header class="header">
			<div class="container">
				<nav class="navigation">
					<a class="logo link" href="./index.html">
						<svg class="logo__img" width="66" height="55" aria-label="Логотип сайту">
							<use href="./images/sprite.svg#logo-barber-shop"></use>
						</svg>
					</a>
					<ul class="menu-list list">
						<li class="menu-list__item">
							<a class="menu-list__link link" href="./index.html">Про нас</a>
						</li>
						<li class="menu-list__item">
							<a class="menu-list__link link" href="">Послуги та ціни</a>
						</li>
						<li class="menu-list__item">
							<a class="menu-list__link link" href="">Майстри</a>
						</li>
						<li class="menu-list__item">
							<a class="menu-list__link link" href="">Контакти</a>
						</li>
					</ul>
				</nav>
				<a class="contact-number link" href="tel:+380441111111">+38 044 111 11 11</a>
				<button class="modal-btn" type="button">онлайн-запис</button>
			</div>
		</header>

		<main>
			<!-- HERO SECTION -->

			<section class="hero">
				<div class="container">
					<div class="hero__left-side">
						<ul class="social-media-list list">
							<li class="social-media-list__item">
								<a
									class="social-media-list__link link"
									href="https://www.youtube.com/"
									target="_blank"
									rel="noopener noreferrer"
								>
									Youtube
								</a>
							</li>
							<li class="social-media-list__item">
								<a
									class="social-media-list__link link"
									href="https://www.instagram.com/"
									target="_blank"
									rel="noopener noreferrer"
								>
									Instagram
								</a>
							</li>
						</ul>
					</div>
					<div class="hero__right-side">
						<p class="overtitle">Чоловіча перукарня в Києві</p>
						<h1 class="main-title" lang="en">BarberShop</h1>
						<p class="slogan">Ми експерти у модних чоловічих стрижках. Працюємо швидко, обережно та зі смаком.</p>
					</div>
				</div>
			</section>

			<!-- ABOUT SECTION -->

			<section class="about">
				<div class="container">
					<div class="about__left-side">
						<ul class="about-gallery">
							<li class="about-gallery__item">
								<picture>
									<source />
									<img class="about-gallery__img" src="" alt="Майстер наносить піну на бороду" />
								</picture>
							</li>

							<li class="about-gallery__item">
								<picture>
									<source />
									<img class="about-gallery__img" src="" alt="Майстер голить бороду" />
								</picture>
							</li>
						</ul>
					</div>
				</div>
			</section>
		</main>

		<footer></footer>
	</body>
</html>
